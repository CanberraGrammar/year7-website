<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <style>
            {% include asciidoctor-default.css %}
            {% include custom.css %}
        </style>
        <title>{{ page.title }}</title>
    </head>
    <body class="toc2 toc-left">
        <div id="header">
            <div class="toc2" id="toc">
                <div id="toctitle">Table of Contents</div>
                {{ page.document | tocify_asciidoc }}
            </div>
        </div>
        <div id="content">
            {{ content }}
        </div>
    </body>
</html>
